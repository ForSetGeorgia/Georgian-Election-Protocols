        num_at_12: 'ადამიანების რაოდენობა, რომლებმაც ხმა 12 საათამდე მისცეს. ეს რიცხვი ოქმში #3ა გრაფაში იწერება. '
        num_at_17: 'ადამიანების რაოდენობა, რომლებმაც ხმა 17 საათამდე მისცეს. ეს რიცხვი ოქმში #3ბ გრაფაში იწერება. '
