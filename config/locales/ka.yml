        text: |
          ჯამპსტრატისთვის მნიშვნელოვანია ნებისმიერი სახის მხარდაჭერა ამ საქმეში. თქვენი დროის დათმობით და თუნდაც მცირე რაოდენობით საუბნო საარჩევნო ოქმების გაციფრულებით მიზნის მიღწევაში დაგვეხმარებით. არჩევნების ღამეს მონაცემების ჩამოტვირთვა შესაძლებელი იქნება ნებისმიერისთვის და რეგულარულად განახლდება საარჩევნო პორტალი, (<a href="http://elections.jumpstart.ge/ka" target="_blank">http://elections.jumpstart.ge/ka</a>) რომელიც მოსახლეობას მარტივი ვიზუალით აჩვენებს, რას ნიშნავს მონაცემები.

          დაგვეხმარე, დავრწმუნდეთ, რომ შენი ხმა ჩიათვალა. დაგვეხმარე დათვლაში!

