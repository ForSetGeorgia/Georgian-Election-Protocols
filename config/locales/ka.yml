        major_district_id: მაჟორიტარული ოლქის ნომერი.
        precinct_id: საარჩევნო უბნის ნომერი. 2016 წელს წარმოდგენილი ახალი სქემით (მაგ. 01.23.45) საარჩევნო უბნის ნომერი ბოლო ორი რიცხვია (მაგ. 23.45).
