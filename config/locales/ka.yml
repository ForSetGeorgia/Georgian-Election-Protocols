          ეს არის შესწორების ნიმუში.
        annulment: |
          ხანდახან ცესკო გადაწყვიტავს, რომ ოქმი არ არის მართებული და აბათილებს მას, რის გამოც ოქმის მონაცემების შეყვანა საჭირო აღარ ხდება. როცა ეს ხდება, ოქმს თან ერთვის დამატებითი დოკუმენტი, რომელიც არის ოფიციალური წერილი და განმარტავს, რომ ოქმი გაბათილდა.

          ეს არის ნიმუში დოკუმენტისა, რომელიც უჩვენებს რომ ოქმი გაბათილდა.
        explanatory_note: |
          თუ დამატებითი დოკუმენტი არ არის შესწორება ან გაბათილება, მაშინ ის ახსნა-განმარტებითი ჩანაწერია. ძირითადად, ეს არის ხელით დაწერილი წერილები, რომლებიც სიტუაციას აღწერენ.

          ეს არის ახსნა-განმარტებითი ჩანაწერის ნიმუში.
    cant_enter_help:
      explanation: აქ არის ახსნილი და ნაჩვენები მაგალითები რატომ შეიძლება ვერ შეიყვანოთ ოქმის მონაცემები.
      tabs:
        bad_image: აკლია ოქმი
        cant_read: არ იკითხება
        missing_info: აკლია ინფორმაცია
        docs_not_clear: გაურკვეველი ტექსტი
        annulled: გაბათილებულია
      text:
        bad_image: |
          თუ ხედავთ მხოლოდ ცარიელ ეკრანს და არ არის ოქმის სურათი, ეს ნისნავს, რომ ცესკოს გვერდიდან მისი გადმოწერისას შეიქმნა პრობლემა და საჭიროა ახლიდან ჩამოტვირთვა.

          გთხოვთ მონიშნოთ “არ არის ოქმი” იმისათვის, რომ ახალი ფოტო ჩამოვტვირთოთ.
        cant_read: |
          შესაძლებელია, რომ ვერ შეძლოთ ოქმში ჩაწერილი რიცხვების წაკითხვა ცუდი კალმის, მელნის ფერის ანდ ცუდი ხელნაწერის გამო.

          თუ თქვენ მსგავსი პრობლემა შეგექმნათ, შეამოწმეთ დამატებითი დოკუმენტები, რომლებიც უჩვენებენ რა რიცხვები უნდა ეწეროს ოქმში. თუ არის დოკუმენტი, შეიყვანეთ შესაბამისი ოქმები და ატვირთეთ ოქმი. თუ არ არის დოკუმენტი, მონიშნეთ “არ იკითხება” რომ მოდერატორმა ყურადღება მიაქციოს.

          თუ გაქვთ ეჭვები რა რიცხვი უნდა იყოს, გთხოვთ დაარეპორტეთ ის, რომ მოდერატორმა განიხილოს.

          აქ არის ნიმუში ოქმისა, რომელშიც რთული გასარჩევია რა რიცხვები უნდა იყოს. პარტისთვის 17 - არის 1 თუ X. პარტიისთვის 26 - არი 7 თუ 37.
        missing_info: |
          ოქმსი უნდა იყოს ყველა ინფორმაცია 1დან 6მდე გრაფებში და რამდენიმე პარტია მაინც. თუ ინფორმაცია არის არასრული, გთხოვთ ნაწილობრივ შეყვანის ნაცვლად დაარეპორტეთ.

          თუ თქვენ მსგავსი პრობლემა შეგექმნათ, შეამოწმეთ დამატებითი დოკუმენტები, რომლებიც უჩვენებენ რა რიცხვები უნდა ეწეროს ოქმში. თუ არის დოკუმენტი, შეიყვანეთ შესაბამისი ოქმები და ატვირთეთ ოქმი. თუ არ არის დოკუმენტი, მონიშნეთ “აკლია ინფორმაცია” რომ მოდერატორმა ყურადღება მიაქციოს.

          თუ ამ ინფორმაციიდან რომელიმე არ არის, გთხოვთ დაარეპორტოთ, იმისათვის რომ მოდერატორმა გამოიკვლიოს საკითხი.

          ამ მაგალითში გრაფა 4 არ არის შევსებული.
        missing_info2: |
          ამ მაგალითსი 1-დან 5-მდე გრაფები ცარიელია
        docs_not_clear: |
          ხანდახან დამატებით დოკუმენტებს აქვთ პრობლემა და ოქმის შეყვანა შეუძლებელია. მაგალითად, დამატებითი დოკუმენტი შესაძლოა სხვა ოქმის იყოს. დოკუმენტი შეიძლება იყოს შესწორება, რომელიც ისეთი მონაცემის შეცვლას ითხოვს, რომელიც ოქმში არაა ან ცუდი ხელნაწერის გამო დოკუმენტი არ იკითხება.

          თუ გაქვთ ეჭვები დამატებით დოკუმენტებთან დაკავშირებით, გთხოვთ დაარეპორტოთ როგორც “გაურკვეველი ტექსტი.”

          ამ მაგალითში ნაჩვენებია დამატებითი დოკუმენტი, რომელიც მიმაგრებულია ორიგინალის დასაზუსტებლად. იდეალურ შემთხვევაში მიმაგრებული უნდა იყოს შესწორება და არა სხვა ოქმი.
        annulled: |
          ხანდახან ცესკო გადაწყვიტავს, რომ ოქმი არ არის ვარგისი და აბათილებს მას, ამის გამო მისი შეყვანა საჭირო აღარ არის. როცა ეს ხდება, ოქმს თან ერთვის დამატებითი დოკუმენტი, ოფიციალური წერილი, რომელიც განმარტავს რომ ოქმი გაბათილდა.

          ეს არის მაგალითი დოკუმენტისა, რომელიც უჩვენებს რომ ოქმი გაბათილდა.
