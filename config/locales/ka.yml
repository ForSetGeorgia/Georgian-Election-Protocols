        num_ballots: 'ბიულეტინების რაოდენობა, რომელიც საარჩევნო უბანს გადაეცა. ეს რიცხვი #5 გრაფაში იწერება. '
        num_invalid_votes: 'ბიულეტინების რაოდენობა, რომლებიც საარჩევნო უბნის გადაწყვეტილებით ბათილად ჩაითვალა. ეს რიცხვი #6 გრაფაში იწერება.'
        num_valid_votes: ეს რიცხვი მიირება ყველა პარტიის ხმებისა და ბათილი ბიულეტინების შეჯამების შედეგად.
        logic_check_fail: ეს არის დროშა, რომელიც უჩვენებს “ხმების რაოდენობა” = “ჩათვლილი ხმების რაოდებას”. იდეალურ შემთხვევაში ეს მონაცემები ერთმანეთს ემთხვევა. 0= ემთხვევა. 1= არ ემთხვევა
        logic_check_difference: ეს დაიანგარიშება “ხმების რაოდენობას” - “ჩათვლილი ცმების რაოდენობა”. იდეალურ შემთხვევაში ეს 0 უნდა იყოს.
        more_ballots_than_votes_flag: ეს დროშა უჩვენებს, რომ სად დაფიქსირდა ხმებზე მეტი ბიულეტინი. რიცხვი გამოითვლება “ჩათვლილი ხმების რაოდენობა” >  პარტიების მიერ მიღებული ხმების რაოდენობაზე. იდეალურ შემთხვევაში ეს რიცხვები ერთმანეთს უნდა დაემთხვეს. 0 = ემთხვევა. 1 = არ ემთხვევა.
        more_ballots_than_votes: ეს გამოითვლება “ჩათვლილი ხმების რაოდენობა” - პარტიების მიერ მიღებული ხმების რაოდენობა. იდეალურ შემთხვევაში, უნდა იყოს 0.
        more_votes_than_ballots_flag: ეს დროშა აღნიშნავს სად დაფიქსირდა მეტი ხმა, ვიდრე ბიულეტინების რაოდენობა იყო. პარტიების მიერ მიღებული ხმების რაოდენობის ჯამი > ჩათვლილი ხმების რაოდენობაზე. იდეალურ შემთხვევაში, ეს მონაცემები ერთმანეთს უნდა ემთხვეოდეს. 0 = ემთხვევა. 1 = არ ემთხვევა.
        more_votes_than_ballots: ეს გამოითვლება პარტიების მიერ მიღებული ხმების საერთო რაოდენობა - ჩათვლილი ხმების რაოდენობა. იდეალურ შემთხვევაში, უნდა იყოს 0.
        supplemental_documents_flag: This a flag that indicates whether supplemental documents have been submitted to the original protocol. 0 = no. 1 = yes.
        supplemental_document_count: This number shows how many supplemental documents have been submitted.
        amendment_flag: This a flag that indicates whether an amendment has been submitted to the original protocol. 0 = no. 1 = yes.
        explanatory_note_flag: This a flag that indicates whether an explanatory note been submitted to the original protocol. An explanatory note is any document that is not an amendment. 0 = no. 1 = yes.
        is_annulled: ეს დროშა უჩვენებს გაბათილდა თუ არა ხმები საარჩევნო უბანზე. იხილეთ ოქმების შესწორებები და გაიგეთ რატომ. 0 = არა. 1 = კი.
    about:
      title: შესახებ
    categorize_supplemental_documents:
      title: Categorize A Supplemental Document
      no_documents: Hooray! No supplemental documents need to be categorized!
      amendment: Amendment
      annulled: Annullment
      explanatory_note: Explanatory Note
      skip: Skip
      modal_header: Explanation on Categorizing A Supplemental Document
    categorize_supplemental_documents_help:
      explanation: Below are explanations of the different types of supplementary documents that you need to identify.
      tabs:
        amendment: Amendment
        annulled: Annullment
        explanatory_note: Explanatory Note
      text:
        amendment: |
          An amendment is a document that indicates that numbers for a line item or party needs to be fixed. It is an official document that is filled in by hand.

          Below is an exmaple of what an amendment looks like.
        annullment: |
          Sometimes the CEC decides that the protocol is not valid and annulls it, thus making entering the data for the protocol not necessary. When this happens, there will be a supplemental document that is an official letter indicating that the protocol has been annulled.

          Below is an example of a document indicating that the protocol has been annulled.
        explanatory_note: |
          If a supplemental document is not an amendment or an annullment, then it is an explanatory note. Typically these are hand-written letters explaining a situation.

          Below is an exmaple of what an explanatory note looks like.
    cant_enter_help:
      explanation: Below are explanations and examples of the different reasons why you may not be able to enter the protocol data.
      tabs:
        bad_image: აკლია ოქმი
        cant_read: არ იკითხება
        missing_info: აკლია ინფორმაცია
        docs_not_clear: გაურკვეველი ტექსტი
        annulled: გაუქმებული
      text:
        bad_image: |
          If you just see a blank screen and no protocol image, then a problem occurred while downloading the image from the CEC and the image needs to be downloaded again.

          Please click the "No Protocol" button so a new image can be downloaded.
        cant_read: |
          It is possible that you may not be able to read the number(s) written on the protocol either due to a bad pen, the color of the ink, or bad handwriting.

          When you encounter this issue, please check if there is a supplemental document below the protocol that properly indicates what the number should be. If so, enter that number and submit the protocol. If not, please click the "Can't Read" button so the moderators can follow-up on this issue.

          If you have doubts about what a number could be, please report it so the moderators can decide how best to proceed.

          Below is an example of a protocol that has some issues with not being able to properly know what number to use. For Party 17 - is that a 1 or an X. For Party 26 - is that a 7 or 37.
        missing_info: |
          A protocol should have all of the information provided for Items 1-6 and at least some parties. If information is missing, please report it instead of entering a partially filled in protocol.

          When you encounter this issue, please check if there is a supplemental document below the protocol that properly indicates what the missing number(s) should be. If so, enter the number(s) and submit the protocol. If not, please click the "Missing Information" button so the moderators can follow-up on this issue.

          If any of this information is not provided, please report it so the moderators can follow-up with the CEC on getting the issue resolved.

          Below is an example of Item 4 not being filled in.
        missing_info2: |
          Below is an example of Items 1-5 not being filled in.
        docs_not_clear: |
          Sometimes the supplemental documents have issues and, therefore, make it impossible to properly fill in the protocol. For instance, the supplemental document might be for a different protocol. The document might be an amendment that says to fix something that cannot be found in the protocol. Or, the handwriting in the document is illegible.

          If you have any dobuts about the supplemental documents, please report it by clicking on the "Documents Not Clear" button so the moderators can follow-up with the CEC.

          Below is an example of a supplemental document that was submitted to fix the original protocol. Ideally, an amendment should be submitted to resolve the issue, not another protocol.
        annulled: |
          Sometimes the CEC decides that the protocol is not valid and annulls it, thus making entering the data for the protocol not necessary. When this happens, there will be a supplemental document that is an official letter indicating that the protocol has been annulled.

          Below is an example of a document indicating that the protocol has been annulled.
  mailer:
    new_user:
      subject: Are you ready to help JumpStart digitize some election protocols?!
      message: |
        Dear volunteer,

        The time is come to help JumpStart make Georgian Parliamentary election data transparent! We appreciate you efforts to digitize the protocols, making the analysis of the election data more interesting.

        Below are some instructions to get you started.

        First you will need to go to the website:

        <a href="https://protocols.jumpstart.ge">https://protocols.jumpstart.ge</a>

        Your login information is as follows:

        username: %{email}
        password: %{password}

        Once you log in, you should click on the blue button "Training". This will help you familiarize yourself with how the protocols look and how to fill out the form. You must complete 5 protocols successfully before you can start digitizing real protocols. Don't worry, it is really easy.

        Once you have completed the training, you will be able to start digitizing real protocols. There are a lot of them, but that is what we are here for.

        Take your time at first, you will eventually speed up. There are several helpful controls at the bottom of the page that allow you to adjust the protocol image to align with the form fields such as rotate, move up, and move sideways.

        If you do have questions or ideas to improve the form, please contact us so we can improve it. Please send us a message on our Facebook page at:

        <a href="https://www.facebook.com/JumpStartGeorgia/">https://www.facebook.com/JumpStartGeorgia/</a>

        And again, thank you!

        Sincerely,

        The JumpStart Team