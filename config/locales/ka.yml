      app_name: საქართველოს არჩევნების ოქმები
      app_slogan: დაგვეხმარე, დავრწმუნდეთ, რომ შენი ხმა ჩიათვალა. დაგვეხმარე დათვლაში!
      app_description: როგორც სამოქალაქო ორგანიზაცია, ჯამპსტარტი ხშირად ცდილობს, იპოვოს გზები, ამ სახის გამჭვირვალობის ხარვეზების აღმოსაფხვრელად. ამისათვის ჩვენ ტექნოლოგიებს ვიყენებთ. წელს ჯამპსტარტი ქმნის ინსტრუმენტს, რომელიც საშუალებას მისცემს ყველა მსურველს, დაგვეხმაროს უბნების მონაცემების შეგროვებაში. ეს მონაცემები ატვირთულია ცესკო-ს ვებ გვერდზე, როგორც დასკანერებული დოკუმენტები, ჩვენ კი ისე გარდავქმნით მას, რომ ორგანიზაციებს შეეძლოთ ინფორმაციის დროულად გაანალიზება - სანამ არჩევნების შედეგები გადაწყდება. ეროვნულ-დემოკრატიული ინსტიტუტისა და მოხალისეების მხარდაჭერით, როგორც საქართველოდან, ასევე, მთელი მსოფლიოდან, ჯამპსტარტი გეგმავს, გააციფრულოს ყველა უბნის მონაცემი ხმის მიცემის დასრულებიდან 48 საათის განმავლობაში. მონაცემების გაციფრულება ოქმში დაფიქსირებული ციფრების წაკითხვასა და მათ სპეციალურ ფორმაში გადატანას გულისხმობს.
